<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="card col-8" style="margin-top: 60px">
          <div class="row">
            <div class="col-7">
              <div class="banner__overlay">
                <img
                  src="assets/img/tickitz _logo_white.png"
                  alt=""
                  style="max-width: 370px; padding: 0px 50px; margin-top: 200px"
                />
                <h3 style="color: white">Wait , watch, wow</h3>
              </div>
              <img
                src="assets/img/login_img.png"
                class="img-fluid rounded-start login__card--img"
                alt="..."
              />
            </div>
            <div class="col-5">
              <div class="card-body" style="padding: 70px 10px">
                <h3 class="card-title">Sign In</h3>
                <p class="card-text">
                  <small class="text-muted"
                    >Sign in with your data that you entered during your
                    registration</small
                  >
                </p>
                <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-4">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="password"
                  />
                </div>
                <div class="mb-4">
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-primary"
                      type="button"
                      style="background-color: #5f2eea"
                    >
                      Button
                    </button>
                  </div>
                </div>

                <p class="card-text" style="text-align: center">
                  <small class="text-muted"
                    >Forgot your password? <a href="#">Reset Now</a></small
                  >
                </p>
                <p class="card-text" style="text-align: center">
                  <small class="text-muted"
                    >dont have account? <a href="#">Sign up</a></small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
